<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="resources/css/style.css">


    <meta charset="utf-8">
    <title>Lim</title>
  </head>
  <body>

    <!-- body -->
    
    <div class="container">

      <!-- Header -->
      <header>
        <img id="logo" src="resources/imgs/logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Menu-->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <!-- Stato batteria -->
      <main>

        
        <section class="Monopattino">
          <input type="checkbox" name="Monopattino-select" value="booked">
          <span class="Monopattino-name">Monopattino Gino22</span>
          <span class="distance"><span class="arrow"> </span>Via Guadalametri - a <span class="metri">220</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="med-bar"></div>
        </section>

        
        <section class="Monopattino">
          <input type="checkbox" name="Monopattino-select" value="booked">
          <span class="Monopattino-name">Monopattino Mike24</span>
          <span class="distance"><span class="arrow"> </span>Via Ricciardoni - a <span class="metri">420</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="full-bar"></div>
        </section>

        
        <section class="Monopattino">
          <input type="checkbox" name="Monopattino-select" value="booked">
          <span class="Monopattino-name">Monopattino Fede154</span>
          <span class="distance"><span class="arrow"> </span>Via Mentarini - a <span class="metri">490</span> metri da te</span>
          <div>Stato carica:</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</html>
